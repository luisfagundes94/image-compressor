<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Image Compressor</title>
    <link rel='stylesheet' href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="loading-wrapper" id="loading-icon">
        <div class="lds-facebook">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="wrapper">
        <div class="slidecontainer">
            <input type="range" min="10" max="90" value="50" class="slider" id="myRange">
            <p>Qualidade da imagem: <span id="demo"></span><span>%</span></p>
        </div>
        <input class="button" id="input-folder" type="button" value="Escolher Pasta Origem">
        <input class="button" id="output-folder" type="button" value="Escolher Pasta Destino">
        <input class="button" id="compress" type="button" value="Comprimir">

        <p id="input"></p>
        <p id="output"></p>
    </div>


    <script>require('./js/renderer.js')</script>
</body>

</html>
